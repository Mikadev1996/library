<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <div class="book-container">
            <div class="book-collection">Book1</div>
            <div class="book-collection">Book2</div>
            <div class="book-collection">Book3</div>

    </div>

    <div id="new-book-container">
        <div class="dropdown">
            <h1>Add a book</h1>

            <form>
                <div class="text-inputs">
                    <label for="titleInput">Title:</label>
                    <input class="inputs" type="text" id="titleInput" >
                </div>

                <div class="text-inputs">
                    <label for="authorInput">Author:</label>
                    <input  class="inputs"  type="text" id="authorInput" >
                </div>

                <div class="text-inputs">
                    <label for="pagesInput">Pages:</label>
                    <input class="inputs"  type="text" id="pagesInput" >
                </div>

                <div class="text-inputs">
                    <label for="readInput">Read:</label>
                    <input class="inputs" type="text" id="readInput" >
                </div>

                <div class="submit-buttons">
                    <div>
                        <button id="add">Add</button>
                    </div>

                    <div>
                        <button id="cancel">Cancel</button>
                    </div>
                </div>

            </form>



        </div>
    </div>

    <div class="new-button-container">
        <button id="new-book-button">Add new Book</button>
    </div>
</main>

<footer>
    <div id="footer-text">
        <p> <a href="https://github.com/Mikadev1996" target="_blank">Mika.Dev // Git hub</a></p>
    </div>
</footer>

<script src="main.js"></script>

</body>
</html>
